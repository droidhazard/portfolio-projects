<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="survey-form.css">
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        
        <fieldset>
          <label id="name-label">Enter your Full Name: <input id="name" name="name" type="text" required placeholder="Jhon Doe"></label>
          <label id="email-label">Enter your Email: <input type="email" id="email" name="email" required placeholder="someone@example.com"></label>
          <label id="number-label">Enter your Age: <input type="number" id="number" name="age" min="10" max="99" placeholder="18"></label>
        </fieldset>

        <fieldset>
          <label>What do you do: <select id="dropdown">
            <option>
              Student (nothing)
            </option>
            <option>
              Work
            </option>
          </select></label>

          <label class="tell">What are you interests: </label>
          <label class="interest" for="ch1"><input type="checkbox" name="ch1" value="ch1" id="ch1"> Microsoft Office</label>
          <label class="interest" for="ch2"><input type="checkbox" name="ch2" value="ch2" id="ch2"> Photo Editing</label>
          <label class="interest" for="ch3"><input type="checkbox" name="ch3" value="ch3" id="ch3"> Video Editing</label>
          <label class="interest" for="ch4"><input type="checkbox" name="ch4" value="ch4" id="ch4"> Web Development</label>
          <label class="interest" for="ch5"><input type="checkbox" name="ch5" value="ch5" id="ch5"> Software Programming</label>

          <label class="tell">I am a: </label>
          <label class="block vmiddle" for="m"><input class="inline" id="m" type="radio" name="gender" value="m"> Boy</label>
          <label class="block vmiddle" for="f"><input class="inline" id="f" type="radio" name="gender" value="f"> Girl</label>
        </fieldset>

        <fieldset>
          <label class="tell">Tell us about your life: </label>
          <textarea name="story" cols="30px" rows="3"></textarea>
          <input type="submit" name="submit" id="submit" value="Submit">
        </fieldset>
      </form>
    </body>
  </html>
